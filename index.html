<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css"/>
    <title>Pricing component with toggle</title>
</head>
<body>
    <div class="div-principal">
        <div class="button-text">
            <h2>Our Pricing</h2>
            <div class="radio">
                <p id="anuually">Anuually</p>
                <input type="checkbox" class="checkbox" id="checkbox">
                <label class="label" for="checkbox">
                    <div class="bola"></div> 
                </label>
                <p id="monthly">Monthly</p>
            </div>
            <img class="bg-top" src="svg/bg-top.svg">
        </div>

        <div class="values">
            <section class="basic">
              <h3>Basic</h3>
              <h1 class="annually ativo">19.99</h1>
              <h1 class="monthly">199.99</h1>
              <div class="container"></div>
              <p>500 GB Storage</p>
              <div class="container"></div>
              <p>2 Users Allowed</p>
              <div class="container"></div>
              <p>Send up to 3 GB</p>
              <div class="container"></div>
              <button id="botao1">Learn More</button>
            </section>
       
            <section class="professional">
              <h3>Professional</h3>
              <h1 class="annually ativo">24.99</h1>
              <h1 class="monthly">249.99</h1>
              <div class="container"></div>
              <p>1 TB Storage</p>
              <div class="container"></div>
              <p>5 Users Allowed</p>
              <div class="container"></div>
              <p>Send up to 10 GB</p>
              <div class="container"></div>
              <button id="botao2">Learn More</button>
            </section>
       
            <section class="master">
              <h3>Master</h3>
              <h1 class="annually ativo">39.99</h1>
              <h1 class="monthly">399.99</h1>
              <div class="container"></div>
              <p>2 TB Storage</p>
              <div class="container"></div>
              <p>10 Users Allowed</p>
              <div class="container"></div>
              <p>Send up to 20 GB</p>
              <div class="container"></div>
              <button id="botao1">Learn More</button>
            </section>
        </div>
        <img class="last-img" src="svg/bg-bottom.svg">
    </div>

    <script src="script.js"></script>
</body>
</html>
